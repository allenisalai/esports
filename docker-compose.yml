version: '2'
networks:
  default:
    external:
      name: base_project
services:
  nginx:
    image: nginx:latest
    depends_on:
      - angular
      - python
    volumes_from:
      - angular
      - python
    volumes:
      - ./Docker/Nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./Frontend:/var/www/frontend
    ports:
      - 80:80
    links:
       - "python"
  python:
    build: Backend/
    volumes:
      - ./Backend:/var/www/backend
      - ./HotsOutput:/hots_output
    volumes_from:
      - hots
    depends_on:
      - hots
